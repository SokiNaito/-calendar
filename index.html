<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" >
    <title>ToDo list</title>
    <link rel="stylesheet" href="memo.css">
</head>

<body>
    
    <div class="wrapper">
        
        <div class="aisatu"><p><span id="greeting">ここにあいさつを表示します</span></p></div>

     <div class="jikoku">
        <p id="realtime"></p>
     </div>

        <div id="next-prev-button">
            <button id="prev" onclick="prev()">←prev</button>
            <button id="next" onclick="next()">next→</button>
        </div>
  
        <span id="view_time"></span>
        
        <h1 id="header"></h1>
        <div id="calendar"></div>



 <div class=".bg-warning.bg-gradient">
<div class="container w-75">
    <h1 class="text-center text-light ">TODO</h1>
    <form id="form" class="mb-4">
        <input type="text " id="input" class="form-control" placeholder="TODOを入力" autocomplete="off">
    </form>
    <ul class="list-group text-secondary" id="ul"></ul>
</div>
</div>
</div>
</body>
<script src="memo.js"></script>
</html>
